<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <form name="auth">
				<h1 id="signup-title">Реєстрація</h1>
        <label for="name">Ваше ім'я</label>
        <input type="text" name="name" id="name" placeholder="Ім'я на 5 символів мінімум" autocomplete>
        <label for="phone">Номер телефону</label>
				<div class="phone-number">
					<select id="country-code" style="width: fit-content;" disabled>
						<option>+380</option>
					</select>
					<input type="tel" name="phone" id="phone" placeholder="XX-XXX-XX-XX" autocomplete>
				</div>
				<div id="error"></div><br>
        <input type="button" value="Реєструйся!" id="signup">
    </form>

    <script src="script.js"></script>
</body>
</html>
